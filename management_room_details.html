<html>
    <head>
        <title>m-room_details</title>
        <style>
            {% load static %}
            h1{
                background-color: lightsalmon;
            }
            body{
                background-image: url("{% static 'mbk.jpg' %}");
            }
            
         </style>
    </head>
    <body>
        
        <center><header>
            <h1> M-ROOM-DETAILS</h2>
                
        </header></center><button style="background-color:lavenderblush;"><a href="{% url 'management' %}">BACK</a></button><hr>
        <form>
        <center>
            
            <table>
                <tr>
                    <td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">AVAILABLE ROOMS:</td>
                    <td><input type="number" id="val" name="aval" placeholder="enter number"></td>
                </tr>
                <tr>
                    <td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">BOOKED ROOMS:</td>
                    <td><input type="number" id="alloc" name="alloc" placeholder="enter number"></td>
                </tr>
                <tr>
                    <td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">VACANCY:</td>
                    <td><input type="number" id="vac" name="vac" placeholder="enter number"></td>
                </tr>
            </table><br><br>
            <center><input type="submit"required>
            <input type="reset"></center><br>
            
        </form>
    </center>
   
</body>
</html>
