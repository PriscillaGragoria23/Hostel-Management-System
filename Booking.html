<html>
    <head>
         <style>
             {% load static %}
            h1{
            background-color: lightsalmon;
        }
        nav{
                display: inline;
                margin-right: 20px;
            }
        img{
            width: 150px;
            height: 100px;
            padding: 10px;
            border-radius: 600px;
        }
        body{
            background-image: url("{% static 'img2.jpg' %}");
        }
         </style>
    </head>
    <body>
        <header>
            <center><h1 style="font-family:'Times New Roman', Times, serif;">BOOKING FORM</h1></center>
        </header>
        <button style="background-color:lavenderblush;"><a href="{% url 'dashboard' %}">BACK</a></button>
        <nav>
            <center>
                <table>
                    <tr><td><img src="{% static 'propic.jpg' %}"></td>

                        <td><img src="{% static 'tarriff.jpg' %}"></td>
                        <td><img src="{% static 'bookimg.jpg' %}"></td>

                    <tr><td style="text-align: center;font-family: fantasy;"><a href="{% url 'gallery' %}">GALLERY</a></td>
                        <td style="text-align: center;font-family: fantasy;"><a href="{% url 'tariffdetails' %}">TARRIF</a></td>
                        <td style="text-align: center;font-family: fantasy;"><a href="{% url 'booking' %}">BOOKING</a></td>
                        </table>
        </center>
        </nav>
        <hr>
        <form method="POST" >
                {% csrf_token %}
        
            <center><table>
                <thead><u>PERSONAL DETAILS</u></thead>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">REGISTRATION NO:</td><td><input type="number" name="regno" id="regno" placeholder="enter number" required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">NAME:</td><td><input type="text" name="nameon" id="nameon"placeholder="enter name"required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">AGE:</td><td><input type="number" name="age" id="age"placeholder="enter age"required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">FATHER NAME:</td><td><input type="text" name="fname" id="fname" placeholder="enter father name"required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">OCCUPATION:</td><td><input type="text" name="occ" id="occ"placeholder="enter occupation"required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">MOBILE:</td><td><input type="number" name="mob" id="mob"placeholder="enter mobile number"required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">EMAIL:</td><td><input type="email" name="email" id="email"placeholder="enter mail-id"required></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">STAY PERIOD:</td>
                    <td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                        <select name="stay_period" id="stay_period">
                        <option value="-Select-">-Select-</option>
                        <option value="day">Day</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option></select>
    
                    </td>
                </tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">DATE OF JOINING:</td><td><input type="date" name="doj" id="doj" required></td></tr>
                
    
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">ROOMS:</td>
                    <td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                        <select name="rooms"  id="rooms" required>
                        <option value="-Select-">-Select-</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="four">Four Bed</option>
                        <option value="five">Five Bed</option></select>
    
                    </td>
                </tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">FOOD:</td><td><select name="food" id="food"required>
                    <option value="-Select-">-Select-</option>
                    <option value="veg">Veg</option>
                    <option value="non">Non-Veg</option>
                    <option value="both">Both</option>
                    <option value="noneed">No Need</option>
                    </select></td></tr>
                    <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">AC:</td><td><select name="ac" id="ac"required>
                        <option>Yes</option>
                        <option>No</option>
                        </select></td></tr><br><br>



                
                
            </table><br><br>
                <table>
                <thead ><u>PROOF DETAILS</u></thead>
                <tr><td  style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">NATURE OF PROOF:</td>
                <td><select name="PROOF" id="PROOF" required>
                    <option>select</option>
                    <option>AadharId</option>
                    <option>PanId</option>
                    <option>VoterId</option>
                </select></td></tr>
                <tr><td  style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">ID-NUMBER:</td>
                    <td><input type="number" name="idnum" placeholder="if aadhar-5678 3456 3421"required></td></tr>
            </table><BR></BR>
            <table>
                <thead ><u>PAYMENT DETAILS</u></thead>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">AMOUNT TO BE PAY:</td><td><input type="input" name="amt" placeholder="enter amount"></td></tr>
                <tr><td style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">PAYMENT MODE:</td><td><select name="pay_mode" id="pay_mode">
                                <option value="-Select-">-Select-</option>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                                </select></td></tr></center>
            </table><br><BR>
            <center><input type="submit"required>
            <input type="reset"></center>
        </form></center>
    </body>
</html>
